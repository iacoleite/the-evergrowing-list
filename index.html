<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>The Evergrowing List | Coding Week Boolean</title>
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <div class="container">
        <!-- intestazione - cabeçalho -->
        <header class="panel">
            <button id="__button__reset"><img src="./images/add.svg" alt="plus icon">New List</button>
            <h1>The Evergrowing List</h1>
            <img src="./images/logo.svg" href="https://boolean.careers/" alt="Logo Boolean">
        </header>
        <!-- sezione principale -->
        <main>
            <!-- messaggio da mostrare se non ho attività -->
            <p class="empty-list-message"></p>
            <!-- lista attività -->
            <ul class="todo-list">
                
            </ul>
           
            <!-- pannello aggiunta attività -->
            <div>
                <form class="panel add-todo">
                    <input type="text" placeholder="Aggiungi game a cui farai finta di giocare un giorno">
                    <button id="__button__addActivity"><img src="./images/add.svg" alt="plus icon"></button>
                </form>    
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
